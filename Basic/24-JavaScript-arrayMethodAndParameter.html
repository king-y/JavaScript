<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        window.onload = function() {
            var list = [1,2,3,41,51,3,31,1,1,312];
            console.log(list.length);

            // 不会改变原数组的方法

            console.log(list);
            // 拼接数组或者在数组尾部追加字符串,返回一个数组的副本
            console.log('concat: ' + list.concat('Hello'));
            // join() 方法用于把数组中的所有元素放入一个字符串。通过指定的分隔符进行分隔的。
            console.log('join: ' + list.join('---'));
            //slice() 方法从已有的数组中返回选定的元素。
            console.log('slice: ' + list.slice(2,8));


            // 会改变原数组的方法
            console.log(list);
            //push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
            console.log('push: ' + list.push('3'));
            console.log(list);

            console.log(list);
            //pop() 方法用于删除并返回数组的最后一个元素。
            console.log('pop: ' + list.pop());
            console.log(list);

            console.log(list);
            //shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
            console.log('shift: ' + list.shift());
            console.log(list);

            console.log(list);
             //unshift() 方法可向数组的第一位添加一个或多个元素，并返回新的长度。
            console.log('unshift: ' + list.unshift('31'));
            console.log(list);


            console.log(list);
            // 反转
            console.log('reverse: ' + list.reverse());
            console.log(list);

            console.log(list);
            //sort() 方法用于对数组的元素进行排序 按着ASCII编码排序。
            console.log('sort: ' + list.sort());
            console.log(list);
        }
    </script>
</head>
<body>

</body>
</html>
