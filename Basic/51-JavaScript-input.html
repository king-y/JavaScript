<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <script>
        window.onload = function() {
            // 光标获焦
            var oS = document.getElementById('search');
            oS.focus();

            //全选
            var oT = document.getElementById('textAll');
            var oA = document.getElementById('all');
            oA.onclick = function(){
                oT.select();
            }

            // 复制
            var oC = document.getElementById('copy');
            oC.onclick = function() {
                if (window.clipboardData) {
                    // 复制类型,复制的值
                    clipboardData.setData('text',oT.value);
                    alert('已复制到剪切板');
                }else{
                    oT.select();
                    alert('请使用ctrl+c复制');
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
