<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素对象</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
<script>
    window.onload = function(){
        var oBox = document.getElementById('box');
        oBox.style.background = '#cea'
        oBox.innerHTML = 'Hi~ <br> o(*￣▽￣*)ブ';
        //innerHTML 拥有读取和更改的功能 针对双标签
    }
</script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
