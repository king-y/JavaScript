<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history</title>
</head>
<body>
    <!-- 不常用 -->
    <button onclick="history.back()">上一步</button>
    <button onclick="history.forward()">下一步</button>
    <!-- 常用 -->
    <!-- 正前负后 -->
    <button onclick="history.go(-2)">后两步</button>
</body>
</html>
