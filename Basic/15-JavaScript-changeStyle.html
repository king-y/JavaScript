<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改CSS样式</title>
    <style>
        #box{
        border: 1px solid #666;
        width: 100px;
        height: 100px;
        }
    </style>
    <script>
        window.onload = function (){
            var oBox = document.getElementById('box');
            oBox.style.width = '200px';
            oBox.style.height = '200px';
            oBox.style.background = '#ccc';
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
