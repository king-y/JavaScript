<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #content,#box {
            width: 600px;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
        }
        #box {
            border: 1px solid #000;
            color:#cea;
        }
    </style>
</head>
<body>
    输出: <br>
    <div id="box"></div>
    输入: <br>
    <input type="text" id="content">

    <script>
    var oInput = document.getElementById('content');
    var oBox = document.getElementById('box');

    oInput.oninput = Change;
    oInput.onpropertychange = Change;

    function Change () {
        oBox.innerHTML = oInput.value;
    }

    // 被选中触发(表单中的内容)
    oInput.onselect = function () {
        alert('你选择了我');
    }


    </script>
</body>
</html>
