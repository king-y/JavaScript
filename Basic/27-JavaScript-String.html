<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象-----String</title>
    <script>
        window.onload = function() {
            // 声明方式
                //构造函数使
                var oStr = new String('我最帅!');
                // 转换函数
                var oStr = String([1,2,3,4]);
                //直接声名
                var oStr = 'We still have a long way to go. 明月';

                /**
                 *
                 *当 String() 和运算符 new 一起作为构造函数使用时，它返回一个新创建的 String 对象，存放的是字符串 s 或 s 的字符串表示。
                 *当不用 new 运算符调用 String() 时，它只把 s 转换成原始的字符串，并返回转换后的值。
                 *
                 */
                document.write(oStr + '<br>');
                console.log(oStr);
                document.write('Length: '+oStr.length + '<br>');

                //anchor() 方法用于创建 HTML 锚。
                document.write('加锚点--->'+oStr.anchor("Dear")+'<br>');

                //bold() 方法用于把字符串显示为粗体。
                document.write('加粗----->'+oStr.bold()+'<br>');

                //charAt() 方法可返回指定位置的字符.从0开始
                //JavaScript 并没有一种有别于字符串类型的字符数据类型，所以返回的字符是长度为 1 的字符串。
                document.write('取值----->'+oStr.charAt(1)+'<br>');
                // 数组用法
                document.write('数组用法--->'+oStr[1]+'<br>');

                //indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
                //常用于判断,值在不在一个字符串中
                //如果返回-1则表明值不存在
                //对大小写敏感
                document.write('字符/串位置--->'+oStr.indexOf('have')+'<br>');
                // 返回最后一次出现的位置
                document.write('字符/串位置--->'+oStr.lastIndexOf('have')+'<br>');

                // concat() 方法用于连接两个或多个字符串。
                document.write('连接--->'+oStr.concat('几时有')+'<br>');
                document.write('连接--->'+oStr.concat('几时有,',['把酒问青天'])+'<br>');

                // substr() 方法可在字符串中抽取从 start 下标开始的指定数目的字符。
                // 如果只有起始位置,后面不给默认截取到末尾
                // 返回值:
                    // 一个新的字符串，包含从 stringObject 的 start（包括 start 所指的字符） 处开始的 length 个字符。
                    // 如果没有指定 length，那么返回的字符串包含从 start 到 stringObject 的结尾的字符。
                document.write('截取值--substr--->'+oStr.substr(0,8)+'<br>');
                document.write('截取值--substr--->'+oStr.substr(0)+'<br>');


                // substring() 方法用于提取字符串中介于两个指定下标之间的字符。
                // 返回值
                    // 一个新的字符串，该字符串值包含 stringObject 的一个子字符串，其内容是从 start 处到 stop-1 处的所有字符，其长度为 stop 减 start。
                document.write('截取值--substring--->'+oStr.substring(0,8)+'<br>');

                // slice() 方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
                // 返回值
                    //一个新的字符串。包括字符串 stringObject 从 start 开始（包括 start）到 end 结束（不包括 end）为止的所有字符。
                document.write('截取值--slice--->'+oStr.slice(0,8)+'<br>');
                // 可倒着截取
                document.write('截取值--slice--->'+oStr.slice(-4,-1)+'<br>');

                // 大小写转换
                document.write('转大写--->'+oStr.toUpperCase()+'<br>');
                document.write('转小写--->'+oStr.toLowerCase()+'<br>');

                //replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
                document.write('替换--->'+oStr.replace('We','we')+'<br>');
                document.write('替换--->'+oStr.replace(/We/g,'我们')+'<br>');

                //match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
                //该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。

                document.write('检索--match--->'+oStr.match(/\w{1}/)+'<br>');
                document.write('检索--match--->'+oStr.match(/\w{66}/)+'<br>');

                //search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串。
                //对大小写敏感
                //返回值
                    //字符串中第一个与 正则 相匹配的子串的起始位置。
                    //如果没有找到任何匹配的子串，则返回 -1。
                document.write('检索--search--->'+oStr.search(/We/)+'<br>');

                //split() 方法用于把一个字符串分割成字符串数组。
                document.write('分割成数组--->'+oStr.split()+'<br>');
                console.log(oStr.split());
                //分割成一个一个字符
                console.log(oStr.split(''));
                // 点号分割
                console.log(oStr.split("."));
        }
    </script>
</head>
<body>

</body>
</html>
